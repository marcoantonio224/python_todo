<html>
  <head>
    <title>Todo App</title>
    <link rel='stylesheet' href='/static/css/main.css' />
  </head>
  <body>
    <div class="main-container">
      <div class="lists-wrapper">
        <h4>Categorize your todos by lists</h4>
        <form id="list-form">
          <input type="text" id='list-name' name='list-name'required='required' />
          <input type="submit" value='Create' />
        </form>
        <ul id="lists">
          {% for list in lists %}
            <li>
              <a href="/lists/{{ list.id }}">
                {{ list.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
      <div class="todos-wrapper">
        <h4> {{ active_list.name }} </h4>
        <form id="form">
          <input type="text" id='description' name='description'required='required' />
          <input type="submit" value='Create' />
        </form>
        <div id='error' class='hidden'>Something wrong!</div>
        <ul id="todos">
          {% for todo in todos %}
            <li id="todo-item-{{ todo.id }}">
              <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
              {{ todo.description }}
              <button class='delete' data-id="{{ todo.id }}">&cross;</button>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/todo.js"></script>
    <script type="text/javascript" src="/static/js/list.js"></script>
  </body>
</html>
