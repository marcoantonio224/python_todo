<html>
  <head>
    <title>Todo App</title>
    <link rel='stylesheet' href='/static/css/main.css' />
  </head>
  <body>
    <div id='error' class='hidden'>Something wrong!</div>
    <form id="form">
      <input type="text" id='description' name='description'required='required' />
      <input type="submit" value='Create' />
    </form>
    <ul id="todos">
      {% for prop in data %}
        <li id="todo-item-{{ prop.id }}">
          <input class="check-completed" data-id="{{ prop.id }}" type="checkbox" {% if prop.completed %} checked {% endif %} />
          {{ prop.description }}
          <button class='delete' data-id="{{ prop.id }}">&cross;</button>
        </li>
      {% endfor %}
    </ul>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
